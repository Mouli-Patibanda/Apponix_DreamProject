<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <p> custom Canvas</p>
    <canvas width="200" height="200" id="rect"></canvas><br>
    <canvas width="200" height="200" id="circle"></canvas>
    <script>
        var a=document.getElementById("rect");
        var b=a.getContext("2d");

        // Set line widt
      
// Wall
b.beginPath();
b.rect(0,0 ,100,100);

// Door

// // Roof

 b.fillStyle="black";
//  ctx.moveTo(50, 140);
// ctx.lineTo(150, 60);
// ctx.lineTo(250, 140);
// ctx.closePath();
b.stroke();
b.fill();

b.beginPath();
b.rect(25,25 ,100,100);

// Door

// // Roof

 b.fillStyle="green";
 b.globalAlpha=0.5;
//  ctx.moveTo(50, 140);
// ctx.lineTo(150, 60);
// ctx.lineTo(250, 140);
// ctx.closePath();
b.stroke();
 b.fill();
 var cir=document.getElementById("circle");
 var c=cir.getContext("2d");
 c.arc(50,100,40,0,2*3.14);
 c.stroke();
 c.fillStyle="green";
 c.fill();

    </script>
</body>
</html>
